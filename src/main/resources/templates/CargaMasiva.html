<!DOCTYPE html>
<html>
    <head>
        <title>Carga de datos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="container-fluid text-center">
            <h1>Carga Masiva</h1>

            <div>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#Excel">
                    Excel
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#TXT">
                    TXT
                </button>
            </div>

            <div class="mt-3"><a type="button" class="btn btn-secondary" th:href="@{/usuario}">
                    <i class="bi bi-house"></i>
                    Volver al inicio
                </a></div>

            <div class="modal fade" id="Excel" tabindex="-1" aria-labelledby="modalTitle" >
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle">Subir archivo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <div id="formularioArchivo" class="mt-3">
                                <br>
                                <form action="/usuario/CargaMasiva" method="post" enctype="multipart/form-data">
                                    <input type="file" id="archivo" name="archivo" accept=".xlsx">
                                    <button type="submit" class="btn btn-success" id="cargaMasiva">Subir Archivo</button>

                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>                            
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="TXT" tabindex="-1" aria-labelledby="modalTitle" >
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle">Subir archivo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <div id="formularioArchivo" class="mt-3">
                                <br>
                                <form action="/usuario/CargaMasiva" method="post" enctype="multipart/form-data">
                                    <input type="file" id="archivo" name="archivo" accept=".txt">
                                    <button type="submit" class="btn btn-primary" id="cargaMasiva">Subir Archivo</button>

                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>                            
                        </div>
                    </div>
                </div>
            </div>


            <div th:if="${listaErrores != null}">
                <div th:if="${listaErrores.isEmpty()}">
                    <h4 class="text-success">Archivo validado correctamente</h4>
                    <button class="btn btn-success" 
                            th:onclick="ConfirmarInsercion([[${result.object}]])">
                        <i class="bi bi-file-earmark-check-fill"></i> Confirmar Inserción en Base de Datos
                    </button>
                </div>

                <div th:unless="${listaErrores.isEmpty()}">
                    <h4 class="text-danger">Se encontraron errores en el archivo:</h4>
                    <table class="table table-responsive table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th class="col-2">Linea</th>
                                <th>Campo / Columna</th>
                                <th>Descripción del Error</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="error : ${listaErrores}">
                                <td th:text="${error.Linea}"></td> 
                                <td th:text="${error.Campo}"></td> 
                                <td th:text="${error.Descripcion}"></td> 
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>



    </body>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script th:inline="javascript">
        // 1. Manejo del resultado de VALIDACIÓN inicial (cuando subes el Excel)
        let result = /*[[${result}]]*/ null;
        if (result !== null) {
            if (result.Correct) {
                Swal.fire({
                    title: "¡Archivo Válido!",
                    text: "No se encontraron errores.",
                    icon: "success"
                });
            } else {
                Swal.fire({
                    title: "Errores de validación",
                    text: result.ErrorMessage || "Revise la tabla de errores abajo.",
                    icon: "error"
                });
            }
        }

        // 2. Manejo del resultado de INSERCIÓN FINAL (después del POST con token)
        let respuestaFinal = /*[[${respuestaServidor}]]*/ null;
        if (respuestaFinal !== null) {
            if (respuestaFinal.includes("CARGA_EXITOSA")) {
                Swal.fire({
                    title: "¡Se realizo de manera correcta!",
                    text: "Los registros se han insertado correctamente.",
                    icon: "success",
                    confirmButtonText: "Aceptar"
                }).then(() => {
                    window.location.href = "/usuario/CargaMasiva";
                });
            } else {
                Swal.fire({
                    title: "Hubo un problema",
                    text: "No se pudo completar la inserción" ,
                    icon: "error",
                    confirmButtonText: "Entendido"
                });
            }
        }

        // 3. Función para enviar el token vía POST oculto
        function ConfirmarInsercion(token) {
            if (!token)
                return;
            Swal.fire({
                title: "¿Desea realizar los registros?",
                text: "Se insertarán los datos en la base de datos.",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Sí, insertar",
                cancelButtonText: "Cancelar"
            }).then((res) => {
                if (res.isConfirmed) {
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/usuario/CargaMasiva/procesar';

                    const inputToken = document.createElement('input');
                    inputToken.type = 'hidden';
                    inputToken.name = 'token';
                    inputToken.value = token;

                    form.appendChild(inputToken);
                    document.body.appendChild(form);
                    form.submit();
                }
            });
        }
    </script>
    <script>
        const modal = new bootstrap.Modal('#Excel');
        modal.show();
        const modal = new bootstrap.Modal('#TXT');
        modal.show();



    </script>
</html>
